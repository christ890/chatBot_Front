<div class="
    d-flex
    justify-content-between
    flex-wrap flex-md-nowrap
    align-items-center
    pt-3
    pb-2
    mb-3
    border-bottom
  ">
  <h1 class="h2">TRABAJADORES</h1>
</div>
<div>
  <div class="card">
    <div class="card-body">
      <h4>Nuevo Trabajador</h4>
      <button type="button" data-toggle="modal" data-target="#idModalRegistrar" class="btn btn-success"
        style="width: 150px">
        Registrar
      </button>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table id="productos" class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">NOMBRE</th>
              <th scope="col">APELLIDO</th>
              <th scope="col">DIRECCION</th>
              <th scope="col">DNI</th>
              <th scope="col">TELEFONO</th>
              <th scope="col">OPCIONES</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let t of trabajador">
              <td>{{ t.idtra }}</td>
              <td>{{ t.nombre }}</td>
              <td>{{ t.apellido }}</td>
              <td>{{ t.direccion }}</td>
              <td>{{ t.dni }}</td>
              <td>{{ t.telefono }}</td>
              <td>
                <button (click)="busca(t)" type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                  data-target="#idModalActualizar">
                  Actualizar
                </button>
                <button (click)="eliminar(t.idtra)" class="btn btn-danger btn-sm">
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="modal fade" id="idModalActualizar" tabindex="-1" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" style="max-width: 80%;">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Actualizaci√≥n de Trabajador</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">

                <form class="content">
                  <div class="submit-form">

                    <div class="row">
                      <div class="col-lg-2">
                        <label for="id_act_nombre">Nombre</label>
                        <input [(ngModel)]="trabajadores.nombre" type="text" class="form-control" name="nombre"
                          id="id_act_nombre" />
                      </div>

                      <div class="col-lg-2">
                        <label for="id_act_apellido">apellido</label>
                        <input [(ngModel)]="trabajadores.apellido" type="text" placeholder="Ingrese apellido"
                          class="form-control" name="apellido" id="id_act_apellido" />
                      </div>
                      <div class="col-lg-2">
                        <label for="id_act_direccion">Direccion</label>
                        <input [(ngModel)]="trabajadores.direccion" ts type="text" class="form-control" name="direccion"
                          id="id_act_direccion" />
                      </div>
                      <div class="col-lg-2">
                        <label for="id_act_dni">DNI</label>
                        <input [(ngModel)]="trabajadores.dni" ts type="text" class="form-control" name="dni"
                          id="id_act_dni" />
                      </div>
                      <div class="col-lg-2">
                        <label for="id_act_telefono">telefono</label>
                        <input [(ngModel)]="trabajadores.telefono" ts type="text" class="form-control" name="telefono"
                          id="id_act_telefono" />
                      </div>
                    </div>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                      id="btn_act_cerrar">Close</button>
                    <div class="form-group text-center">
                      <div class="col-lg-12">
                        <button (click)="actualiza()" id="id_act_actualiza"
                          class="btn btn-success form-control">Actualizar</button>
                      </div>
                    </div>
                  </div>
                </form>

              </div>

            </div>
          </div>

        </div>
        <div class="modal fade" id="idModalRegistrar" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">

        <div class="modal-dialog" style="max-width: 70%;">
          <div class="modal-content">

            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Registro de trabajadores</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">

              <div class="submit-form">
                <div class="row">
                  <div class="col-lg-2">
                    <label for="id_reg_nombre">Nombre</label>
                    <input [(ngModel)]="trabajadores.nombre" type="text" placeholder="Ingrese el nombre"
                      class="form-control" name="nombre" id="id_reg_nombre" />
                  </div>

                  <div class="col-lg-2">
                    <label for="id_reg_apellido">Apellido</label>
                    <input [(ngModel)]="trabajadores.apellido" type="text" placeholder="Ingrese apellido"
                      class="form-control" name="apellido" id="id_reg_apellido" />
                  </div>
                  <div class="col-lg-2">
                    <label for="id_reg_direccion">Direccion</label>
                    <input [(ngModel)]="trabajadores.direccion" type="text" placeholder="Ingrese direccion"
                      class="form-control" name="direccion" id="id_reg_direccion" />
                  </div>
                  <div class="col-lg-2">
                    <label for="id_reg_dni">DNI</label>
                    <input [(ngModel)]="trabajadores.dni" type="text" placeholder="Ingrese DNI" class="form-control"
                      name="dni" id="id_reg_dni" />
                  </div>
                  <div class="col-lg-2">
                    <label for="id_reg_telefono">Telefono</label>
                    <input [(ngModel)]="trabajadores.telefono" ts type="text" class="form-control" name="telefono"
                      id="id_reg_telefono" />
                  </div>


                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btn_reg_cerrar"
                    style="width: 100px;">Close</button>
                  <div class="form-group text-center">
                    <div class="col-lg-12">
                      <button (click)="registra()" id="id_reg_registra" class="btn btn-success form-control"
                        style="width: 100px;">Registrar</button>
                    </div>
                  </div>
                </div>



              </div>


            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
