<div class="
    d-flex
    justify-content-between
    flex-wrap flex-md-nowrap
    align-items-center
    pt-3
    pb-2
    mb-3
    border-bottom
  ">
  <h1 class="h2">TRABAJADORES</h1>
</div>
<div>
  <div class="card">
    <div class="card-body">
      <h4>Nuevo Trabajador</h4>
      <button type="button" data-toggle="modal" data-target="#idModalRegistrar" class="btn btn-success"
        style="width: 150px">
        Registrar
      </button>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table id="productos" class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">NOMBRE</th>
              <th scope="col">APELLIDO</th>
              <th scope="col">DIRECCION</th>
              <th scope="col">DNI</th>
              <th scope="col">TELEFONO</th>
              <th scope="col">OPCIONES</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let t of trabajador">
              <td>{{ t.idtra }}</td>
              <td>{{ t.nombre }}</td>
              <td>{{ t.apellido }}</td>
              <td>{{ t.direccion }}</td>
              <td>{{ t.dni }}</td>
              <td>{{ t.telefono }}</td>
              <td>
                <button (click)="busca(t)" type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                  data-target="#idModalActualizar">
                  Actualizar
                </button>
                <button (click)="eliminar(t.idtra)" class="btn btn-danger btn-sm">
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
