<div class="
    d-flex
    justify-content-between
    flex-wrap flex-md-nowrap
    align-items-center
    pt-3
    pb-2
    mb-3
    border-bottom
  ">
  <h1 class="h2">CATEGORIAS</h1>
</div>

<div class="card">
  <div class="card-body">
    <h4>Nueva Categoria</h4>
    <button type="button" data-toggle="modal" data-target="#idModalRegistrar" class="btn btn-success"
      style="width: 150px">
      Registrar
    </button>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-hover" id="productos">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">DESCRIPCION</th>
            <th scope="col">OPCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of categorias">
            <td>{{ c.idcat }}</td>
            <td>{{ c.descripcion }}</td>
            <td><button (click)="busca(c)" type="button" class="btn btn-primary btn-sm" data-toggle="modal"
              data-target="#idModalActualizar">Actualizar</button>
            <button (click)="eliminar(c.idcat)" class="btn btn-danger btn-sm">Eliminar</button>
          </td>
          </tr>
        </tbody>
      </table>
      <div class="modal fade" id="idModalActualizar" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" style="max-width: 80%;">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Actualizaci√≥n de cliente</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
    
                  <form class="content">
                    <div class="submit-form">
    
                      <div class="row">
                        <div class="col-lg-2">
                          <label for="id_act_nombre">Nombre</label>
                          <input [(ngModel)]="categoria.idcat" type="text" class="form-control" name="nombre"
                            id="id_act_nombre" />
                        </div>
    
                        <div class="col-lg-2">
                          <label for="id_act_descripcion">DESCRIPCION</label>
                          <input [(ngModel)]="categoria.descripcion" type="text" placeholder="Ingrese descripcion"
                            class="form-control" name="descripcion" id="id_act_descripcion" />
                        </div>
                        
                      </div>
                    </div>
    
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        id="btn_act_cerrar">Close</button>
                      <div class="form-group text-center">
                        <div class="col-lg-12">
                          <button (click)="actualiza()" id="id_act_actualiza"
                            class="btn btn-success form-control">Actualizar</button>
                        </div>
                      </div>
                    </div>
                  </form>
    
                </div>
    
              </div>
            </div>
          </div>

          <div class="modal fade" id="idModalRegistrar" tabindex="-1" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
  
          <div class="modal-dialog" style="max-width: 70%;">
            <div class="modal-content">
  
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Registro de Categoria</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
  
              <div class="modal-body">
  
                <div class="submit-form">
                  <div class="row">
                    <div class="col-lg-2">
                      <label for="id_reg_idcat">ID</label>
                      <input [(ngModel)]="categoria.idcat" type="text" placeholder="Ingrese el idcat" class="form-control"
                        name="idcat" id="id_reg_idcat" />
                    </div>
  
                    <div class="col-lg-2">
                      <label for="id_reg_descripcion">descripcion</label>
                      <input [(ngModel)]="categoria.descripcion" type="text" placeholder="Ingrese descripcion"
                        class="form-control" name="descripcion" id="id_reg_descripcion" />
                    </div>
                    
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btn_reg_cerrar"
                      style="width: 100px;">Close</button>
                    <div class="form-group text-center">
                      <div class="col-lg-12">
                        <button (click)="registra()" id="id_reg_registra" class="btn btn-success form-control"
                          style="width: 100px;">Registrar</button>
                      </div>
                    </div>
                  </div>
  
  
  
                </div>
  
  
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
