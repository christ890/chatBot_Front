<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom" >
  <h1 class="h2">PRODUCTOS</h1>
</div>
<div class="card">
  <div class="card-body">
    <h4>Nuevo Producto</h4>
    <button type="button" class="btn btn-primary">Nuevo Producto</button>
  </div>
</div>
<div class="table-responsive">
  <table id="productos" class="table table-striped table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>DESCRIPCION</th>
            <th>PRECIO</th>
            <th>STOCK</th>
            <th>Categoria</th>
            <th>Proveedor</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of productos">
            <td>{{p.idpro}}</td>
            <td>{{p.descripcion}}</td>
            <td>{{p.precio}}</td>
            <td>{{p.stock}}</td>
            <td>{{p.categoria?.idcat}}</td>
            <td>{{p.proveedor?.razons}}</td>
            <td><button class="btn btn-danger btn-sm" type="button"> Eliminar </button></td>                 
        </tr>
    </tbody>
</table>
</div>
