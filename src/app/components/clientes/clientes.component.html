<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">CLIENTES</h1>
</div>

<div class="card">

    <div class="card-body">
      <h4>Nuevo Cliente</h4>
      <div class="col-md-2">
        <button type="button" data-toggle='modal' data-target="#idModalRegistrar" class='btn btn-success'
            style="width: 150px">Registrar</button>

    </div>
    </div>
  </div>
  <div class="table-responsive">

  <table id="productos" class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>APELLIDO</th>
            <th>DIRECCION</th>
            <th>TELEFONO</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of clientes">
            <td>{{c.idcli}}</td>
            <td>{{c.nombre}}</td>
            <td>{{c.apellido}}</td>
            <td>{{c.direccion}}</td>
            <td>{{c.telefono}}</td>
            <td><button (click)="busca(c)" type="button" class="btn btn-primary btn-sm"
                data-toggle="modal" data-target="#idModalActualizar">Actualizar</button>
                <button (click)="eliminar(c.idcli)" class="btn btn-danger btn-sm">Eliminar</button>  
            </td>


 
            
                   
        </tr>
    </tbody>
</table>
<div class="modal fade" id="idModalActualizar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 80%;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Actualizaci√≥n de cliente</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form class="content">
                    <div class="submit-form">

                        <div class="row">
                            <div class="col-lg-2">
                                <label for="id_act_nombre">Nombre</label>
                                <input [(ngModel)]="cliente.nombre" type="text" class="form-control" name="nombre"
                                    id="id_act_nombre" />
                            </div>

                            <div class="col-lg-2">
                                <label for="id_act_apellido">apellido</label>
                                <input [(ngModel)]="cliente.apellido"type="text" placeholder="Ingrese apellido" 
                                class="form-control" name="apellido" id="id_act_apellido" />
                            </div>
                            <div class="col-lg-2">
                                <label for="id_act_direccion">Direccion</label>
                                <input [(ngModel)]="cliente.direccion"  ts type="text" class="form-control" 
                                    name="direccion" id="id_act_direccion" />
                            </div>
                            <div class="col-lg-2">
                                <label for="id_act_telefono">telefono</label>
                                <input [(ngModel)]="cliente.telefono" ts type="text" class="form-control" name="telefono"
                                    id="id_act_telefono" />
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            id="btn_act_cerrar">Close</button>
                        <div class="form-group text-center">
                            <div class="col-lg-12">
                                <button (click)="actualiza()" id="id_act_actualiza"
                                    class="btn btn-success form-control">Actualizar</button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>

        </div>
    </div>
<div class="modal fade" id="idModalRegistrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog" style="max-width: 70%;">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Registro de Cliente</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">

                    <div class="submit-form">
                        <div class="row">
                            <div class="col-lg-2">
                                <label for="id_reg_nombre">Nombre</label>
                                <input [(ngModel)]="cliente.nombre" type="text" placeholder="Ingrese el nombre"
                                    class="form-control" name="nombre" id="id_reg_nombre" />
                            </div>

                            <div class="col-lg-2">
                                <label for="id_reg_apellido">Apellido</label>
                                <input [(ngModel)]="cliente.apellido"type="text" placeholder="Ingrese apellido" 
                                class="form-control" name="apellido" id="id_reg_apellido" />
                            </div>
                            <div class="col-lg-2">
                                <label for="id_reg_direccion">Direccion</label>
                                <input [(ngModel)]="cliente.direccion"type="text" placeholder="Ingrese direccion" 
                                class="form-control" name="direccion" id="id_reg_direccion" />
                            </div>
                            <div class="col-lg-2">
                                <label for="id_reg_telefono">Telefono</label>
                                <input [(ngModel)]="cliente.telefono"  ts type="text" class="form-control" 
                                    name="telefono" id="id_reg_telefono" />
                            </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btn_reg_cerrar"
                            style="width: 100px;">Close</button>
                        <div class="form-group text-center">
                            <div class="col-lg-12">
                                <button (click)="registra()" id="id_reg_registra"
                                    class="btn btn-success form-control" style="width: 100px;">Registrar</button>
                            </div>
                        </div>
                    </div>


 
            </div>


        </div>
    </div>
</div>

</div>
